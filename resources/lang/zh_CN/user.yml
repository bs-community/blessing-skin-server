score-intro:
  title: 积分是什么？
  introduction: |
    为了防止用户滥用材质上传功能导致占用过多的存储空间，本站已启用积分系统。
    添加角色、上传材质，以及添加皮肤库里的材质到衣柜等操作均会消耗积分。
    :return-score

    本站用户初始积分为 :initial_score，每日签到可以随机获得 :score-from ~ :score-to 积分。
  will-return-score: 删除已经添加的角色、已上传的材质、衣柜中的收藏物品时将会返还相应积分。
  no-return-score: 删除已经添加的角色、已上传的材质、衣柜中的收藏物品时不会返还相应积分。
