---
option-saved: 設置已保存。
homepage:
  title: 主頁
  home_pic_url:
    title: 主頁圖片 URL
    hint: 主頁的相對路徑或者完整 URL，留空以使用預設圖像。
  favicon_url:
    title: 網站圖標
    hint: 相對於 public/ 的路徑或者完整 URL 。
    description: 提供的圖片必須是寬度和高度相同（留空以應用預設圖標）
  transparent_navbar:
    title: 透明導航欄
    label: 這將在主頁啓用透明導航欄，但當頁面滾動至底部時將恢復正常。
  hide_intro:
    title: 隱藏底部介紹
    label: 頁面滾動條將被禁用，和2.x版本一樣。
  fixed_bg:
    title: 固定背景圖
    label: 此選項將使背景圖固定，不再滾動。
  copyright_prefer:
    title: 軟體版權
    description: "您可以為每種語言指定不同形式的軟體版權。若要編輯它們，請切換到該語言並提交您的編輯訊息。 <br><b>警告:</b> <b>禁止</b>對頁脚軟體版權進行任何惡意的修改 (包括刪除, 修改作者, 更改連結對象)。相關作者保留追究相關責任的權利。"
  copyright_text:
    title: 自訂版權文字
    description: 自訂版權文字中允許使用形如<code>{site_name}</code> & <code>{site_url}</code>的佔位符。您也可以為每一種顯示語言自訂不同的文字。如欲編輯不同語言的文字，請切換到對應語言並提交修改。
customJsCss:
  title: 自訂 CSS/Javascript
  message: |
    此處的内容將被追加至每個頁面的 &lt;style&gt; 和 &lt;script&gt; 標簽之中。<br>
    - 以下是有用的示範：<a href="https://blessing.netlify.com/css-js.html">自訂 CSS & JavaScript 示範</a>
  custom_css: CSS
  custom_js: JavaScript
rate:
