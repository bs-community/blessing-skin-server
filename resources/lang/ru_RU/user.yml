verification:
  disabled: Подтверждение по электронной почте недоступно.
  frequent-mail: Вы нажимаете кнопку отправки слишком быстро. Подождите 60 секунд.
  verified: Ваша учетная запись уже подтверждена.
  success: Ссылка для подтверждения была отправлена, пожалуйста, проверьте свой почтовый ящик.
